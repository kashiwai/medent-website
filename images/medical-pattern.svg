<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- ECG wave pattern -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2.5" fill="none">
    <path d="M0,300 L100,300 L120,280 L130,320 L140,290 L150,310 L160,300 L300,300" />
    <path d="M300,300 L400,300 L420,280 L430,320 L440,290 L450,310 L460,300 L600,300" />
    <path d="M600,300 L700,300 L720,280 L730,320 L740,290 L750,310 L760,300 L800,300" />
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(700,100)">
    <g stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none">
      <path d="M-30,0 Q-10,20 10,40 T10,80 Q-10,100 -30,120 T-30,160"/>
      <path d="M10,0 Q-10,20 -30,40 T-30,80 Q-10,100 10,120 T10,160"/>
      <line x1="-30" y1="20" x2="10" y2="20" stroke-dasharray="2,2"/>
      <line x1="-30" y1="60" x2="10" y2="60" stroke-dasharray="2,2"/>
      <line x1="-30" y1="100" x2="10" y2="100" stroke-dasharray="2,2"/>
      <line x1="-30" y1="140" x2="10" y2="140" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Molecule structure -->
  <g transform="translate(100,450)">
    <g stroke="rgba(255,255,255,0.2)" fill="rgba(255,255,255,0.15)">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="-40" cy="-30" r="10"/>
      <circle cx="40" cy="-30" r="10"/>
      <circle cx="-40" cy="30" r="10"/>
      <circle cx="40" cy="30" r="10"/>
      <line x1="0" y1="0" x2="-40" y2="-30" stroke-width="2"/>
      <line x1="0" y1="0" x2="40" y2="-30" stroke-width="2"/>
      <line x1="0" y1="0" x2="-40" y2="30" stroke-width="2"/>
      <line x1="0" y1="0" x2="40" y2="30" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Medical cross -->
  <g transform="translate(400,100)">
    <path d="M-20,0 L-5,0 L-5,-15 L5,-15 L5,0 L20,0 L20,10 L5,10 L5,25 L-5,25 L-5,10 L-20,10 Z" 
          fill="rgba(255,255,255,0.2)" stroke="none"/>
  </g>
  
  <!-- Stethoscope outline -->
  <g transform="translate(600,450)">
    <g stroke="rgba(255,255,255,0.2)" stroke-width="2.5" fill="none">
      <path d="M0,0 C0,-10 -10,-20 -20,-20 C-30,-20 -40,-10 -40,0 L-40,20 C-40,40 -20,60 0,60 C20,60 40,40 40,20 L40,0 C40,-10 30,-20 20,-20 C10,-20 0,-10 0,0"/>
      <circle cx="0" cy="80" r="10" fill="rgba(255,255,255,0.15)"/>
    </g>
  </g>
  
  <!-- Pills -->
  <g transform="translate(200,200)">
    <g fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)">
      <ellipse cx="0" cy="0" rx="25" ry="12" transform="rotate(45)"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Syringe -->
  <g transform="translate(500,500)">
    <g fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)">
      <rect x="-4" y="-30" width="8" height="40" rx="2"/>
      <polygon points="0,-30 -3,-35 0,-38 3,-35"/>
      <rect x="-2" y="10" width="4" height="10"/>
    </g>
  </g>
</svg>